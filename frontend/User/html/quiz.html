<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaLens - Country & Language Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .quiz-header {
            background: #add8e6;
            color: #2d3748;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .quiz-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #3182ce;
            transform: scale(1.05);
        }
        
        /* Quiz Creation Styles */
        .quiz-creation {
            padding: 30px;
            text-align: center;
        }
        
        .creation-title {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 25px;
        }
        
        .quiz-options {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .option-group {
            text-align: left;
        }
        
        .option-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .number-select, .category-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        .number-select:focus, .category-select:focus {
            border-color: #4299e1;
            outline: none;
        }
        
        .generate-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .generate-btn:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .generate-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        /* Quiz Taking Styles */
        .quiz-taking {
            padding: 30px;
            display: none;
        }
        
        .quiz-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
        }
        
        .progress-text {
            font-weight: 600;
            color: #4a5568;
        }
        
        .score-display {
            background: #4299e1;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
        }
        
        .question-container {
            margin-bottom: 25px;
        }
        
        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .flag-image {
            max-width: 200px;
            height: 120px;
            object-fit: cover;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin: 15px auto;
            display: block;
        }
        
        /* Multiple Choice Options */
        .options-container {
            display: grid;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .option-btn {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 16px;
        }
        
        .option-btn:hover {
            border-color: #4299e1;
            background: #f0f9ff;
        }
        
        .option-btn.selected {
            border-color: #4299e1;
            background: #4299e1;
            color: white;
        }
        
        /* Identification Input */
        .identification-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        
        .identification-input:focus {
            border-color: #4299e1;
            outline: none;
        }
        
        /* Navigation Buttons */
        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .prev-btn {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .prev-btn:hover:not(:disabled) {
            background: #cbd5e0;
        }
        
        .next-btn {
            background: #4299e1;
            color: white;
        }
        
        .next-btn:hover:not(:disabled) {
            background: #3182ce;
        }
        
        .submit-btn {
            background: #48bb78;
            color: white;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: #38a169;
        }
        
        .nav-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        /* Results Screen */
        .quiz-results {
            padding: 30px;
            text-align: center;
            display: none;
        }
        
        .results-title {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 20px;
        }
        
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #48bb78;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 25px;
        }
        
        .results-breakdown {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .breakdown-item:last-child {
            border-bottom: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .new-quiz-btn {
            background: #4299e1;
            color: white;
        }
        
        .new-quiz-btn:hover {
            background: #3182ce;
        }
        
        .review-btn {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .review-btn:hover {
            background: #cbd5e0;
        }
        
        /* Loading States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #4299e1;
            font-style: italic;
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: #e53e3e;
            background: #fed7d7;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .quiz-container {
                margin: 10px;
            }
            
            .quiz-header, .quiz-creation, .quiz-taking, .quiz-results {
                padding: 20px;
            }
            
            .flag-image {
                max-width: 150px;
                height: 90px;
            }
            
            .quiz-navigation {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <button class="back-button" onclick="goBackToTranslator()">‚Üê Back to Translator</button>
            <h1>üåç Country & Language Quiz</h1>
            <p>Test your knowledge of world countries, languages, and cultures</p>
        </div>
        
        <!-- Quiz Creation Screen -->
        <div class="quiz-creation" id="quizCreation">
            <h2 class="creation-title">Create Your Quiz</h2>
            
            <div class="quiz-options">
                <div class="option-group">
                    <label class="option-label">Number of Questions:</label>
                    <select class="number-select" id="questionCount">
                        <option value="5">5 Questions</option>
                        <option value="10" selected>10 Questions</option>
                        <option value="15">15 Questions</option>
                        <option value="20">20 Questions</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label class="option-label">Quiz Category:</label>
                    <select class="category-select" id="quizCategory">
                        <option value="multiple_choice">Multiple Choice (Text)</option>
                        <option value="multiple_choice_flag">Multiple Choice (Flags)</option>
                        <option value="identification">Identification (Text)</option>
                        <option value="flag_identification">Flag Identification</option>
                        <option value="combination" selected>Combination (All Types)</option>
                    </select>
                </div>
            </div>
            
            <button class="generate-btn" id="generateQuiz" onclick="generateQuiz()">
                Generate Quiz üöÄ
            </button>
            
            <div id="creationLoading" class="loading" style="display: none;">
                Generating your quiz questions... ‚è≥
            </div>
            
            <div id="creationError" class="error-message" style="display: none;"></div>
        </div>
        
        <!-- Quiz Taking Screen -->
        <div class="quiz-taking" id="quizTaking">
            <div class="quiz-progress">
                <div class="progress-text">
                    Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
                </div>
                <div class="score-display">
                    Score: <span id="currentScore">0</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-text" id="questionText"></div>
                <img id="flagImage" class="flag-image" style="display: none;" alt="Country Flag">
                
                <div class="options-container" id="optionsContainer" style="display: none;">
                    <!-- Multiple choice options will be inserted here -->
                </div>
                
                <input type="text" 
                       class="identification-input" 
                       id="identificationInput" 
                       style="display: none;" 
                       placeholder="Enter your answer...">
            </div>
            
            <div class="quiz-navigation">
                <button class="nav-btn prev-btn" id="prevBtn" onclick="previousQuestion()" disabled>
                    ‚Üê Previous
                </button>
                <button class="nav-btn next-btn" id="nextBtn" onclick="nextQuestion()">
                    Next ‚Üí
                </button>
                <button class="nav-btn submit-btn" id="submitBtn" onclick="submitQuiz()" style="display: none;">
                    Submit Quiz ‚úì
                </button>
            </div>
        </div>
        
        <!-- Results Screen -->
        <div class="quiz-results" id="quizResults">
            <h2 class="results-title">Quiz Complete! üéâ</h2>
            
            <div class="score-circle" id="finalScoreCircle">
                0%
            </div>
            
            <div class="results-breakdown" id="resultsBreakdown">
                <!-- Results breakdown will be inserted here -->
            </div>
            
            <div class="action-buttons">
                <button class="action-btn new-quiz-btn" onclick="newQuiz()">
                    Take New Quiz üîÑ
                </button>
                <button class="action-btn review-btn" onclick="reviewQuiz()">
                    Review Answers üìù
                </button>
            </div>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script src="../js/quiz.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --primary-blue: #3498db;
            --light-blue: #e1f5fe;
            --medium-blue: #81d4fa;
            --dark-blue: #0288d1;
            --text-color: #333;
            --white: #ffffff;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--medium-blue) 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-100px) translateX(50px) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-50px) translateX(-50px) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-150px) translateX(30px) scale(1.2);
                opacity: 0.7;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: var(--shadow), 0 0 40px rgba(52, 152, 219, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            z-index: 10;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2), 0 0 60px rgba(52, 152, 219, 0.3);
        }

        /* Animated gradient border */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-blue), var(--dark-blue), var(--primary-blue));
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Glowing corners */
        .corner-glow {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.3;
            filter: blur(40px);
        }

        .corner-glow.top-left {
            top: -50px;
            left: -50px;
            background: var(--primary-blue);
            animation: pulse 4s ease-in-out infinite;
        }

        .corner-glow.bottom-right {
            bottom: -50px;
            right: -50px;
            background: var(--dark-blue);
            animation: pulse 4s ease-in-out infinite 2s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        h2 {
            color: var(--dark-blue);
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 28px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(to right, var(--primary-blue), var(--dark-blue));
            transition: width 0.5s ease;
        }

        .login-container:hover h2::after {
            width: 80%;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-blue);
            font-size: 18px;
            transition: var(--transition);
        }

        input:focus + .input-icon {
            transform: translateY(-50%) scale(1.2);
            color: var(--dark-blue);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            background: linear-gradient(to right, var(--dark-blue), var(--primary-blue));
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .link {
            margin-top: 25px;
            font-size: 15px;
            color: #666;
        }

        .link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }

        .link a:hover {
            color: var(--dark-blue);
        }

        .link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--dark-blue);
            transition: var(--transition);
        }

        .link a:hover::after {
            width: 100%;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
            color: var(--primary-blue);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--dark-blue);
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 20px;
            color: var(--dark-blue);
            font-size: 48px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-5px) rotate(5deg); }
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            text-align: left;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success {
            animation: success 0.5s ease;
        }

        /* Ripple effect container */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <script>
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 60 + 20 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.background = `rgba(52, 152, 219, ${Math.random() * 0.3 + 0.2})`;
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            document.body.appendChild(particle);
        }
    </script>

    <div class="login-container">
        <div class="corner-glow top-left"></div>
        <div class="corner-glow bottom-right"></div>
        
        <div class="logo">
            <i class="fas fa-user-circle"></i>
        </div>
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="error-message" id="email-error">Please enter a valid email</div>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="error-message" id="password-error">Please enter your password</div>
            </div>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <button type="submit" id="loginButton">
                <span id="buttonText">Login</span>
                <div class="loading" id="loadingSpinner"></div>
            </button>
        </form>

        
        <div class="link">
   Don't have an account? <a href="register.html" id="goToRegister">Create One</a>
</div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>

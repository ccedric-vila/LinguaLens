<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            overflow: hidden;
            position: relative;
            cursor: default;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.3;
            }
            33% {
                transform: translateY(-100px) translateX(50px) scale(1.2);
                opacity: 0.6;
            }
            66% {
                transform: translateY(-50px) translateX(-50px) scale(0.8);
                opacity: 0.4;
            }
        }

        /* Interactive mouse follower */
        .mouse-follower {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            pointer-events: none;
            transition: transform 0.15s ease-out;
            z-index: 1;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
            transition: transform 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #0099ff;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }

        h2:hover {
            transform: scale(1.05);
            text-shadow: 0 5px 15px rgba(0, 153, 255, 0.3);
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 2px;
            animation: expandLine 0.8s ease-out 0.3s;
        }

        @keyframes expandLine {
            from {
                width: 0;
            }
            to {
                width: 60px;
            }
        }

        .input-group {
            position: relative;
            margin: 25px 0;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #0099ff;
            background: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
            transform: translateY(-2px);
        }

        input:hover:not(:focus) {
            border-color: #4facfe;
            background: #fff;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #0099ff;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        input:focus + .input-icon {
            transform: translateY(-50%) scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 8px rgba(0, 153, 255, 0.6));
        }

        /* Password strength indicator */
        .strength-indicator {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .strength-indicator.active {
            opacity: 1;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #e74c3c, #f39c12, #27ae60);
            transition: width 0.3s ease, background 0.3s ease;
            border-radius: 2px;
        }

        /* Character counter */
        .char-counter {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        input:focus ~ .char-counter {
            opacity: 1;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 400px;
            height: 400px;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.5);
        }

        button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .link {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .link a {
            color: #0099ff;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }

        .link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0099ff;
            transition: width 0.3s ease;
        }

        .link a:hover {
            color: #00d4ff;
        }

        .link a:hover::after {
            width: 100%;
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success {
            color: #27ae60;
            font-weight: 600;
        }

        .error {
            color: #e74c3c;
            font-weight: 600;
        }

        /* Floating animation for form elements */
        .input-group {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }
        .input-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            animation: fadeInUp 0.6s ease-out 0.4s backwards;
        }

        .link {
            animation: fadeInUp 0.6s ease-out 0.5s backwards;
        }

        /* Checkmark animation */
        .checkmark {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            font-size: 18px;
            color: #27ae60;
            transition: transform 0.3s ease;
        }

        .checkmark.show {
            transform: translateY(-50%) scale(1);
            animation: popIn 0.4s ease;
        }

        @keyframes popIn {
            0% { transform: translateY(-50%) scale(0) rotate(0deg); }
            50% { transform: translateY(-50%) scale(1.3) rotate(10deg); }
            100% { transform: translateY(-50%) scale(1) rotate(0deg); }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(79, 172, 254, 0.5);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Shake animation for errors */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.4s ease;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            top: -40px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
            z-index: 100;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid rgba(0, 0, 0, 0.8);
        }

        .input-group:hover .tooltip {
            transform: translateX(-50%) scale(1);
        }
    </style>
</head>
<body>

    <!-- Mouse follower -->
    <div class="mouse-follower"></div>

    <!-- Animated background particles -->
    <script>
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 100 + 50 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            document.body.appendChild(particle);
        }
    </script>

    <div class="register-container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="name" placeholder="Full Name" required maxlength="50">
                <div class="input-icon">ðŸ‘¤</div>
                <div class="checkmark">âœ“</div>
                <span class="char-counter"><span id="nameCount">0</span>/50</span>
                <div class="tooltip">Enter your full name</div>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
                <div class="input-icon">ðŸ“§</div>
                <div class="checkmark">âœ“</div>
                <div class="tooltip">We'll never share your email</div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required minlength="6">
                <div class="input-icon">ðŸ”’</div>
                <div class="checkmark">âœ“</div>
                <span class="char-counter"><span id="passCount">0</span> chars</span>
                <div class="tooltip">Min 6 characters</div>
                <div class="strength-indicator">
                    <div class="strength-bar"></div>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>

        <div class="link">
    Already have an account? <a href="login.html" id="goToLogin">Login</a>
</div>

        <p id="message"></p>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
